<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>ChatGPT Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background-color: #2979ff;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-body {
            height: 500px;
            overflow-y: scroll;
        }
        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 60%;
        }
        .chat-message--from {
            background-color: #eee;
            float: left;
        }
        .chat-message--to {
            background-color: #2979ff;
            color: #fff;
            float: right;
        }
        .chat-message--clear {
            clear: both;
        }
        .chat-footer {
            background-color: #f1f1f1;
            padding: 10px;
        }
        .chat-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .chat-send-button {
            width: 20%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2979ff;
            color: #fff;
            cursor: pointer;
        }


    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Chat with ChatGPT</div>
    <div class="chat-body" id="chat-body">
        <div class="chat-message chat-message--from">Hello! How can I help you today?</div>
    </div>
    <div class="chat-footer">
        <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
        <button class="chat-send-button" id="chat-send">Send</button>
    </div>
</div>

<script src="/chat.js"></script>

</body>
</html>
